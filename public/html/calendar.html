<div class="modal" id="Modalevent">
    <h2 id="titel"> New Meeting
    </h2>
    <label for="ID" class="descriptor">Id</label>
    <div>
        <input type="number" id="Id" name="ID" class="shortInput" min="1"></input>
    </div>
    <label for="Id" class="descriptor">OwnerId</label>
    <div>
        <input type="text" id="Admin" name="Id" class="shortInput" min="1"></input>
    </div>
    <label for="Room" class="descriptor">Raum</label>
    <div>
        <input type="text" id="raum" name="Room" class="shortInput"></input>
    </div>
    <label for="User" class="descriptor">Teilnehmer</label>
    <div>
        <input type="text" id="users" class="shortInput">

    </div>
    <label for="vorlesung">Vorlesung</label>
    <div>
        <div class="modal-body container">
            <select id="lectures" multiple multiselect-select-search="true">
                <option>W05V01 Komplexe Entscheidungsstrukturen</option>
                <option>W05V02 Programmierung 1</option>
                <option>W05V03 Programmierung 2</option>
                <option>W05V04 Ingenieurmathematik 3</option>

            </select>
        </div>
    </div>

    <label class="descriptor" for="date">Datum</label>
    <div>
        <input type="date" id="dates" name="date" data-date-format="YYYY-MM-DD" class="shortInput"></input>
    </div>
    <label class="descriptor" for="times">Uhrzeit</label>
    <div>
        <input type="time" id="startEvent" name="time" class="shortInput">-
        <input type="time" id="endEvent" name="time" class="shortInput">
    </div>
    <div>
        <input type="checkbox" id="Private" value="private">
        <label for="private">Privat</label>
        <input type="checkbox" id="Public" value="public">
        <label for="public">Public</label>
    </div>
    <div>
        <input type="checkbox" id="attends" min="-1">
        <label for="attend">Unbegrenzt</label>

        <input type="number" id='limitless' class="shortInput" value="999" min="-1"></input>
        <br>
        <input type="checkbox" id="limits">
        <label >Begrenzt</label>
        <input type="number"  class="shortInput" min="1"></input>
    </div>


    <label for="description" class="descriptor">
        Beschreibung
    </label>
    <div>
        <textarea id="descriptions" name="description" type="text" class="descriptor"></textarea>
    </div>

    <div class="modal-footer" id="eventControls">
        <input type="submit" value="Submit" class="btn btn-success" id="saveButton">
        <input type="button" value="Cancel" class="btn btn-secondary" id="closeButton">
    </div>
</div>
<main>

    <div class="modal" id="eventModal">
        <h2 id="modalTitle"> New Meeting
        </h2>
        <label for="ID" class="descriptor">Id</label>
        <div>
            <input type="number" id="ID" name="ID" class="shortInput" min="1"></input>
        </div>
        <label for="Id" class="descriptor">OwnerId</label>
        <div>
            <input type="text" id="OwnerId" name="Id" class="shortInput" min="1"></input>
        </div>
        <label for="Room" class="descriptor">Raum</label>
        <div>
            <input type="text" id="room" name="Room" class="shortInput"></input>
        </div>
        <label for="User" class="descriptor">Teilnehmer</label>
        <div>
            <input type="text" id="user" class="shortInput">

        </div>
        <label for="vorlesung">Vorlesung</label>
        <div>
            <div class="modal-body container">
                <input type="text" id="title" class="shortInput">
            </div>
        </div>

        <label class="descriptor" for="date">Datum</label>
        <div>
            <input type="date" id="date" name="date" data-date-format="YYYY-MM-DD" class="shortInput"></input>
        </div>
        <label class="descriptor" for="time">Uhrzeit</label>
        <div>
            <input type="time" id="eventStart" name="time" class="shortInput">-
            <input type="time" id="eventEnd" name="time" class="shortInput">
        </div>
        <div>
            <input type="checkbox" id="private" value="private">
            <label for="private">Privat</label>
            <input type="checkbox" id="public" value="public">
            <label for="public">Public</label>
        </div>
        <div>
            <input type="checkbox" id="attend" min="-1">
            <label for="attend">Unbegrenzt</label>

            <input type="number" id='unlimited' class="shortInput" value="999"></input>
            <br>
            <input type="checkbox" id="limit">
            <label for="limited">Begrenzt</label>
            <input type="number" id='limited' class="shortInput" min="1" style="display: none"></input>
        </div>


        <label for="description" class="descriptor">
            Beschreibung
        </label>
        <div>
            <textarea id="description" name="description" type="text" class="descriptor"></textarea>
        </div>

        <div class="modal-footer" id="eventControls">
            <input type="submit" value="Submit" class="btn btn-success" id="submitButton">
            <input type="button" value="Cancel" class="btn btn-secondary" id="cancelButton">
        </div>
    </div>
</main>
